<section class="container">
  <div [formGroup]="createItemForm" class="my-3">
    <div class="row">
      <h1>Owner</h1>
      <div class="col-lg-3 col-sm-12">
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
          placeholder="First Name"
        />
      </div>
      <div class="col-lg-3 col-sm-12">
        <input
          type="text"
          class="form-control"
          formControlName="lasttName"
          placeholder="Last Name"
        />
      </div>
      <div class="col-lg-3 col-sm-12">
        <input
          type="text"
          class="form-control"
          formControlName="email"
          placeholder="Email"
        />
      </div>
      <div class="col-lg-3 col-sm-12">
        <input
          type="text"
          class="form-control"
          formControlName="firstName"
          placeholder="First Name"
        />
      </div>
    </div>
    <div class="col-6 mb-4">
      <label>Item Id</label>
      <input
        type="number"
        class="form-control position-relative"
        formControlName="id"
        placeholder="ID"
      />
      <span
        class="text-danger position-absolute"
        *ngIf="onInputsValidation('id', 'required')"
      >
        The ID is required
      </span>
    </div>

    <div class="col-6">
      <label>Item Name</label>
      <input type="text" class="form-control" formControlName="name" />
    </div>

    <div class="col-6">
      <label>Item Description</label>
      <textarea class="form-control" formControlName="description"></textarea>
    </div>

    <div class="col-6">
      <label>Item Price</label>
      <input type="number" class="form-control" formControlName="price" />
    </div>

    <div class="mt-3 col-6">
      <button
        class="btn btn-primary"
        type="submit"
        (click)="addNewCourse()"
        [disabled]="createItemForm.invalid || createItemForm.pristine"
      >
        Create Course
      </button>
    </div>
  </div>
</section>
